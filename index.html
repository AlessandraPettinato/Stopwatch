<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://res.cloudinary.com/dg5lakmem/image/upload/v1632240374/stopwatch-solid_jfvl5s.svg"></link>
    <title>Stopwatch</title>
</head>
<body>

<div class="stopwatch-container">
    <p id="span-container">
 <span id="minutes">00</span>:<span id="seconds">00</span>.<span id="milliseconds">00</span>
</p>
</div>

<div class="buttons-container">
    <button id="start-stop" onclick="startStopwatch()">START</button>
    <button id="lap" onclick="setLap()" disabled>LAP</button>
    <button id="reset" onclick="setReset()">RESET</button>
</div>

<div class="break"></div>

<div class="laps-container">
    <div class="column-lap">
        <p class="lap-caption"> LAP</p>
        <ul id="laps-count">
        </ul>
    </div >
    <div class="column-lap">
        <p class="lap-caption"> TIME</p>
        <ul id="laps-time">
        </ul>
    </div>
    <div class="column-lap">
        <p class="lap-caption"> TOTAL TIME</p>
        <ul id="laps-total-time">
        </ul>
    </div>
</div>


<script src="index.js"></script>
</body>
</html>
